<div class="example-container">
  <div class="form-container">
    <form [formGroup]="empLoginForm" (submit)="login()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> E-mail
        </mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="empLoginForm.controls.email.touched && empLoginForm.controls.email.invalid">
          <span *ngIf="empLoginForm.controls.email.errors?.['required']">This field is mandatory.</span>
          <span *ngIf="empLoginForm.controls.email.errors?.['pattern']">This field is invalid.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Password
        </mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="empLoginForm.controls.password.touched && empLoginForm.controls.password.invalid">
          <span *ngIf="empLoginForm.controls.password.errors?.['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Log In</button>
    </form>
  </div>
</div>
